<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dinosaur</title>
        <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #game{
            height: 300px;
            width: 800px;
            margin: auto;
            border: 5px solid black;
            margin-top: 180px;
        }
        #dinosaur{
            background-image: url(PNG-TR~1.PNG);
            height: 100px;
            width: 100px;
            background-size: 100px 100px;
            position: relative;
            top: 190px;
        }
        .jump{
            animation: movement .3s linear;
        }
        @keyframes movement{
            0%{
                top: 150px;
            }
            30%{
                top: 100px;
            }
            50%{
                top: 50px;
            }
            80%{
                top: 100px;
            }
            100%{
                top: 150px;
            }
        }
        #cactus{
            background: url(png-transparent-cactus-cactus-cartoon-plant-thumbnail.gif);
            height: 100px;
            width: 100px;
            background-size: 100px 100px;
            position: relative;
            left: 720px;
            top: 97px;
            
        }
        .run{
            animation: cactus 1s infinite linear;
        }
        @keyframes cactus{
            0%{
                left: 720px;
            }
            100%{
                left: 0px;
            }
        }
        .button{
            text-align: center;
            padding-top: 20px;
        }
        button{
            padding: 10px 15px;
            letter-spacing: 2px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            background-color: lightgreen;
            color: white;
            cursor: pointer;
        }
        button:active{
            background-color: green;
        }
    </style>
    </head>
    <body>
        <div id="game">
            <div id="duration"></div>
            <div id="dinosaur"></div>
            <div id="cactus"></div>
        </div>
        <div class="button">
            <button id="button">Start</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
